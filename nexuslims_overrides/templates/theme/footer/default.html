            {% if NX_FOOTER_LINK %}
                <a href="{{ NX_FOOTER_LINK }}">
                    <img src="{% static NX_FOOTER_LOGO %}" alt="footer-logo" class="footer-logo"/>

            {% endif %}
        </div>
