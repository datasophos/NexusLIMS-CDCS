{# Fragment template for download buttons #}
<div class="nexuslims-download-buttons">
    {% if data %}
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="nexuslims-download-single">
                <i class="fa fa-download"></i> Download File
            </button>
            <button type="button" class="btn btn-secondary" id="nexuslims-download-all">
                <i class="fa fa-file-archive"></i> Download All (ZIP)
            </button>
        </div>
    {% endif %}
</div>
